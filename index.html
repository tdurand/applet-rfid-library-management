<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>
    <input type="button" id="read" value="Read">

    <div id="readResult"></div>

    <applet mayscript="true" code = 'rfid/RFIDAccess.class' archive = 'applet-library-management-signed.jar,libs/log4j-1.2.16.jar,libs/yarf-0.2.jar,libs/plugin.jar' name="rfid" height="100" width="300"></applet>
</body>
</html>


<script type="text/javascript">
    jQuery(document).ready(function($) {
        $("#read").click(function(){
            document.applets['rfid'].read();
        });

        
    });

    function printResult(result) {
            $("#readResult").text(result)
    }
    

</script>
